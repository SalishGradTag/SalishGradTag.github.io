<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../src/style.css"/>

        <!-- Navigation Bar -->
        <link rel="stylesheet" type="text/css" href="../src/navbar_style.css"/>
        <script>
            fetch('../src/navbar.html')
            .then((response) => {
                
                return response.text();
            })
            .then((html) => {
                document.querySelector('#navbar').innerHTML = html
            });
        </script>

        <!-- Footer -->
        <link rel="stylesheet" type="text/css" href="../src/footer_style.css"/>
        <script>
            fetch('../src/footer.html')
            .then((response) => {
                
                return response.text();
            })
            .then((html) => {
                document.querySelector('#footer').innerHTML = html
            });
        </script>
    </head>
    <body>
        <div id="navbar"></div>
        
        <div class="content">
          <iframe width="100%" src="https://forms.office.com/Pages/ResponsePage.aspx?id=z-m0CBOBDUK6B1L31N-KzfRaRV1MDk1Ji9QC9EAUDfNURFZWWUg2UllaNkVFMzhMSVQwNVEyRVJSSC4u&embed=true" frameborder="0" marginwidth="0" marginheight="0" allowfullscreen webkitallowfullscreen mozallowfullscreen msallowfullscreen> </iframe>
        </div>

        <div id="footer"></div>
    </body>
</html>
