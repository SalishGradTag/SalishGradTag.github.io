<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../lib/style.css"/>

        <!-- Navigation Bar -->
        <link rel="stylesheet" type="text/css" href="../lib/navbar_style.css"/>
        <script>
            fetch('../lib/navbar.html')
            
            .then((response) => {
                return response.text();
            })
            .then((html) => {
                document.querySelector('#navbar').innerHTML = html
            });
        </script>

        <!-- Footer -->
        <link rel="stylesheet" type="text/css" href="../lib/footer_style.css"/>
        <script>
            fetch('../lib/footer.html')
            .then((response) => {
                
                return response.text();
            })
            .then((html) => {
                document.querySelector('#footer').innerHTML = html
            });
        </script>

        <script>
            async function loadPhotos() {
                const response = await fetch('../src/players.json');
                const data = await response.json();
                const names = data["names"];
                const players = data["players"];
                
                var myImages = '';
                for(var i = 0; i < names.length; i++){
                    console.log(names[i]);
                    myImages += '<div class="leaderboard_box"><img style="width:100px;" src="../photos/' + players[names[i]]["Photo"] + '"><br>#' + players[names[i]]["Rank"] + '<br>' + names[i] + '</div>';
                }
                document.getElementById('leaderboard_container').innerHTML = myImages;

                console.log(myImages); 
            }
            loadPhotos(); 
        </script>
    </head>
    <body>
        <div id="navbar"></div>
        <div class="center">
            <div id="leaderboard_container"></div>
        </div>
        <div id="footer">
    </body>
</html>
