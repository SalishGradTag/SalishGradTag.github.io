<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../lib/style.css"/>

        <!-- Navigation Bar -->
        <link rel="stylesheet" type="text/css" href="../lib/navbar_style.css"/>
        <script>
            fetch('../lib/navbar.html')
            
            .then((response) => {
                return response.text();
            })
            .then((html) => {
                document.querySelector('#navbar').innerHTML = html
            });
        </script>

        <!-- Footer -->
        <link rel="stylesheet" type="text/css" href="../lib/footer_style.css"/>
        <script>
            fetch('../lib/footer.html')
            .then((response) => {
                
                return response.text();
            })
            .then((html) => {
                document.querySelector('#footer').innerHTML = html
            });
        </script>

        <!-- Leaderboard -->
        <script>
            var myImages = '';
            for(var i = 0; i < json.length; i++){
                myImages += '<img src=" '+json[i]['img_nm']+'" />';
            }
            document.getElementById('Leaderboard').innerHTML = myImages;
        </script>
    </head>
    <body>
        <div id="navbar"></div>
        
        <div id="Leaderboard"></div>

        <div id="footer"></div>
    </body>
</html>
